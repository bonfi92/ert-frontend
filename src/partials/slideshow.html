<div class="slideshow">
  <div class="slideshow__slides">
    {{#each slideshow}}
      <div data-original-url="{{this.originalUrl}}" data-name="{{this.name}}" data-description="{{this.description}}" class="slideshow__slide">
        <img src="{{this.image}}" alt="collection image">
      </div>
    {{/each}}
  </div>
</div>
<div class="slideshow__large-image-container">
  <svg class="slideshow__close-button" viewBox="0 0 24 24" width="24" height="24">
    <path fill="#fefefe" d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z"/>
  </svg>
  <img class="slideshow__large-image" src="" alt="">
</div>
