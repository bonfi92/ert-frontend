<section class="about">
  <div>
    <a href="{{root}}" class="logo logo--expanded point-cursor">
      {{>logo}}
      <p>{{data.description}} <span>(See less)</span></p>
    </a>
  </div>
  <div class="about__description">
    <h2>About</h2>
    <p>
      <div class="about__description__first-block">{{about.firstBlock}}</div>
      <br/>
      <div class="about__description__second-block">{{about.secondBlock}}</div>
    </p>
  </div>
  <div class="about__contacts">
    <h2>Contact</h2>
    <p>{{about.contacts}}</p>
    <div class="about__press">
      <h2>Press</h2>
      <a href="#">03</a>, <a href="#">02</a>, <a href="#">01</a>
    </div>
  </div>
  <a href="{{root}}" class="about__index point-cursor">Index</a>
</section>
