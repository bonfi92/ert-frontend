<div class="gallery-header">
    <a href="{{root}}about" class="logo">
        <div class="point-cursor">
            <h1>
                <span>H</span>E<span>A</span>RT
            </h1>
            <p>{{data.shortDescription}} <span>(See more)</span></p>
        </div>
    </a>
    <div class="gallery-header__collection">Kingdom 01</div>
    <div class="gallery-header__text-container">
        <div class="gallery-header__name--mobile point-cursor"></div>
        <div class="gallery-header__name--desktop"></div>
        <div class="gallery__description"></div>
    </div>
    <div class="gallery-header__actions">
        <button class="gallery-header__prev-btn point-cursor">Previous</button>,
        <button class="gallery-header__next-btn point-cursor">Next image</button>
    </div>
    <a href="{{root}}" class="point-cursor">Index</a>
</div>
<section class="gallery">
    {{> slideshow }}
</section>
