<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ert-kingdom</title>
  <link rel="stylesheet" href="../../assets/css/app.css">
</head>
<body>
  <main>
    <div class="gallery-header">
        <a href="../../about" class="logo logo--one-line">
            <div class="point-cursor" >
                <h1>
                    <span>H</span>E<span>A</span>RT
                </h1>
                <p>is a universe where clothes and accessories are crafted following the wishes of the original raw material. Many people inhabit this universe. They all see responsible design as a meaningful way to produce objects that last - and connections that last even longer.</p>
            </div>
        </a>
        <a href="../../" class="point-cursor wobble-animation">Index</a>
    </div>
    <section class="gallery">
        <div class="slideshow">
          <div class="slideshow__slides">
              <div class="slideshow__slide">
                <img src="https://picsum.photos/id/10/1920/1080" alt="collection image">
              </div>
              <div class="slideshow__slide">
                <img src="https://picsum.photos/id/11/1920/1080" alt="collection image">
              </div>
              <div class="slideshow__slide">
                <img src="https://picsum.photos/id/12/1920/1080" alt="collection image">
              </div>
              <div class="slideshow__slide">
                <img src="https://picsum.photos/id/13/1920/1080" alt="collection image">
              </div>
              <div class="slideshow__slide">
                <img src="https://picsum.photos/id/14/1920/1080" alt="collection image">
              </div>
              <div class="slideshow__slide">
                <img src="https://picsum.photos/id/15/1920/1080" alt="collection image">
              </div>
          </div>
          <div class="slideshow__prev"></div>
          <div class="slideshow__next"></div>
        </div>
    </section>
    

    <footer class="footer">
        <span class="footer__option">Milan</span>
        <span class="footer__option footer__option--time">
            <span class="footer__hour"></span>
            <span class="footer__separator">:</span>
            <span class="footer__minute"></span>
        </span>
        <span class="footer__option footer__option--date"></span>
    </footer>
  </main>
  <script src="../../assets/js/app.js"></script>
</body>
</html>
